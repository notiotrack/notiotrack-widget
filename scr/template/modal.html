
    <style>

        .api-notiotrack-modal {

            & * {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif !important;
            }

            margin: auto;
            padding: 0;
            border: 3px solid #4A90E2;
            border-radius: 8px;
            max-width: 500px;
            width: calc(100% - 40px);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);

            opacity: 1;
            transform: translateY(0);
            transition: opacity 0.3s, transform 0.3s;

            @starting-style {
                opacity: 0;
                transform: translateY(-50px);
            }
        }

        .api-notiotrack-modal::backdrop {
            background-color: rgba(0, 0, 0, 0.5);
        }

        .api-notiotrack-modal {
            background-color: #ffffff;
            padding: 30px;
        }

        .modal-header {
            margin-bottom: 25px;

            display: flex;
            align-items: center;
            justify-content: flex-start;
            flex-direction: column;
        }

        .modal-title {
            color: #4A90E2;
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 15px;
        }

        .modal-icons {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .icon-flag {
            width: 30px;
            height: 30px;
            background-color: #FF8C42;
            clip-path: polygon(0 0, 100% 0, 100% 70%, 0 100%);
            position: relative;
        }

        .icon-flag::after {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            width: 8px;
            height: 100%;
            background-color: #FF6B1A;
        }

        .icon-shield {
            width: 30px;
            height: 30px;
            background-color: #4A90E2;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            font-size: 18px;
        }

        .violation-section {
            margin-bottom: 25px;
        }

        .violation-label {
            color: #333;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 12px;
            display: block;
        }

        .violation-options {
            list-style: none;
        }

        .violation-option {
            color: #4A90E2;
            font-size: 14px;
            padding: 8px 0;
            cursor: pointer;
            transition: color 0.2s;
        }

        .violation-option:hover {
            color: #357ABD;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 1px solid #E0E0E0;
            border-radius: 4px;
            font-size: 14px;
            font-family: inherit;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #4A90E2;
        }

        .form-input::placeholder {
            color: #999;
        }

        .form-textarea {
            min-height: 100px;
            resize: vertical;
        }

        .submit-button {
            width: 100%;
            background-color: #4A90E2;
            text-align: center;
            color: white;
            border: none;
            border-radius: 6px;
            padding: 14px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.2s;
        }

        .submit-button:hover {
            background-color: #357ABD;
        }

        .submit-button:active {
            background-color: #2E6AA5;
        }

        .about-text {
            font-size: 12px;
            color: #999;
            text-align: center;
            margin-top: 20px;
        }
    </style>

    <dialog class="api-notiotrack-modal" open>
        <div class="modal-header">
            <div class="modal-icons">
                {{ICON_SVG}}
            </div>
            <h1 class="modal-title">{{MODAL_TITLE}}</h1>
        </div>

        <div class="violation-section">
            <label class="violation-label">{{VIOLATION_LABEL}}</label>
            <ul class="violation-options">
                {{VIOLATION_OPTIONS}}
            </ul>
        </div>

        <div class="form-group">
            <input type="email" class="form-input" placeholder="{{EMAIL_PLACEHOLDER}}">
        </div>

        <div class="form-group">
            <textarea class="form-input form-textarea" placeholder="{{ADDITIONAL_INFO_PLACEHOLDER}}"></textarea>
        </div>

        <button class="submit-button">{{SUBMIT_BUTTON}}</button>

        <div class="about-text">
            {{ABOUT}}
        </div>
    </dialog>
